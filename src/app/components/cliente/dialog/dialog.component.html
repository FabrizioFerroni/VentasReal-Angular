<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nombre:</mat-label>
    <input type="text" matInput name="nombre" [(ngModel)]="nombre">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="info" (click)="close()"> <i class="fa fa-times" aria-hidden="true"></i>
    Cancelar</button>
  <button mat-raised-button color="primary" (click)="cliente!= null ? editCliente() : addCliente()"> <span [innerHTML]="icon"></span>
    {{ btn }}</button>
</div>
