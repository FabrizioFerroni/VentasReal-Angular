<div>
  <button mat-raised-button color="primary" (click)="openAdd()"><i class="fa fa-plus" aria-hidden="true"></i> Agregar nuevo</button>
</div>





<div>
  <table mat-table [dataSource]="clientes" class="mat-elevation-z4">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>
        Id
      </th>
      <td mat-cell *matCellDef="let item">
        {{ item.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>
        Nombre
      </th>
      <td mat-cell *matCellDef="let item">
        {{ item.nombre }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef width="138px">
        Acciones
      </th>
      <td mat-cell *matCellDef="let item">
        <button (click)="openEdit(item)" mat-raised-button color="accent"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button (click)="Delete(item)" mat-raised-button color="warn" class="ml-2"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>
  </table>
</div>
